<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-dark text-white">
    <header class="m-2">
        <div class="text-center">
            <h1>Online Store</h1>
            <p>Your favorite place to shop</p>
        </div>
        <button class="btn btn-secondary">View Cart</button>
    </header>
    <aside class="sidebar text-end m-4">
        <h2>Categories</h2>
        <ul class="list-unstyled">
            <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info" href="#electronics">Electronics</a></li>
            <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info" href="#clothing">Clothing</a></li>
            <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info" href="#books">Books</a></li>
            <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info" href="#home-garden">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="m-2">
        <h2 class="text-primary">Featured Products</h2>
        <section class="product-grid">
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 1">
                <h3 class="text-secondary">Product 1</h3>
                <p>$20.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 2">
                <h3 class="text-secondary">Product 2</h3>
                <p>$15.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 3">
                <h3 class="text-secondary">Product 3</h3>
                <p>$30.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 4">
                <h3 class="text-secondary">Product 4</h3>
                <p>$25.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 5">
                <h3 class="text-secondary">Product 5</h3>
                <p>$18.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
            <article class="m-2 border border-primary rounded card">
                <img src="https://picsum.photos/150" alt="Product 6">
                <h3 class="text-secondary">Product 6</h3>
                <p>$35.00</p>
                <button class="btn btn-primary">Add to Cart</button>
            </article>
        </section>
    </main>
    <footer class="text-end bg-secondary p-3">
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
