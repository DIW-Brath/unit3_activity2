<body class="bg-dark text-white container">
    <header class="m-2 justify-contents-end">
        <div class="text-center">
            <h1>Online Store</h1>
            <p>Your favorite place to shop</p>
        </div>
        <button class="btn btn-secondary">View Cart</button>
    </header>
    <div class="row">
        <aside class="text-end m-4 col-2">
            <h2>Categories</h2>
            <ul class="list-unstyled container">
                <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info"
                        href="#electronics">Electronics</a></li>
                <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info"
                        href="#clothing">Clothing</a></li>
                <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info"
                        href="#books">Books</a></li>
                <li><a class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-info"
                        href="#home-garden">Home & Garden</a></li>
            </ul>
        </aside>
        <main class="m-2 col container">
            <h2 class="text-primary">Featured Products</h2>
            <section class="product-grid row">
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 1">
                    <h3 class="text-secondary">Product 1</h3>
                    <p>$20.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 2">
                    <h3 class="text-secondary">Product 2</h3>
                    <p>$15.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 3">
                    <h3 class="text-secondary">Product 3</h3>
                    <p>$30.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 4">
                    <h3 class="text-secondary">Product 4</h3>
                    <p>$25.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 5">
                    <h3 class="text-secondary">Product 5</h3>
                    <p>$18.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
                <article class="m-2 border border-primary rounded card col-sm-12 col-md-6 col-lg-2">
                    <img src="https://picsum.photos/150" alt="Product 6">
                    <h3 class="text-secondary">Product 6</h3>
                    <p>$35.00</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </article>
            </section>
        </main>
    </div>
    <footer class="text-end bg-secondary p-3">
        <p>&copy; 2024 Online Store. All rights reserved.</p>
